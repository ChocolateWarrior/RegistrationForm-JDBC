#REGEX

firstname.en.regexp = ^[A-Z][a-z]{1,20}$
firstname.ua.regexp = ^[А-ЩЬЮЯҐІЇЄ[^И]][а-щьюяґіїє]{1,20}$
lastname.en.regexp = ^[A-Z][a-z]{1,30}$
lastname.ua.regexp = ^[А-ЩЬЮЯҐІЇЄ[^И]][а-щьюяґіїє]{1,20}$
patronim.en.regexp = ^[A-Z][a-z]{1,30}$
patronim.ua.regexp = ^[А-ЩЬЮЯҐІЇЄ[^И]][а-щьюяґіїє]{1,20}$
nickname.regexp = ^[A-Za-z0-9^//]{1,30}$
mobilephone.regexp = ^[+][0-9]{12}$
stationaryphone.regexp = ^[0-9]{5,7}$
email.regexp = ^[a-z0-9]{6,30}[@][a-z]{3,8}[.][a-z]{2,5}$
skype.regexp = ^[a-z0-9]{1,30}$
index.regexp = ^[0-9]{5}$
city.regexp = ^[A-Z][a-z]+$
street.regexp = ^[A-Z][a-z]+$
housenumber.regexp = ^[0-9]{1,10}[a-z]{0,1}$
apartmentnumber.regexp = ^[0-9]+$